<div class="flex justify-center flex-col items-center">
    <h1 class="text-4xl py-5 hidden lg:block ">{{getdata.heading1}}</h1>
    <h1 class="text-2xl md:text-4xl py-5 lg:hidden">{{getdata.heading2}}</h1>
    <div class="flex flex-wrap justify-center px-1 gap-4 md:gap-5 lg:gap-3 ">
        @for (item of getdata.card; track item;) {
        <div class="flex flex-col border-1 cursor-pointer overflow-hidden bg-white border-[#C8D3DE] border-opacity-50 rounded-t-3xl rounded-b-3xl">
            <img [src]="item.img" alt="Covers"
                class=" hover:scale-106 transform duration-300 ease-in-out w-35 h-30 sm:w-42 sm:h-40 md:w-75 md:h-70 lg:w-60 lg:h-55 xl:w-75 xl:h-70 rounded-t-3xl " />
            <p class=" text-xs md:text-sm pl-3 pt-1 pb-3 md:pl-5 md:pt-3">{{item.desc}}</p>
        </div>
        }
    </div>
    <button class="mt-3 text-sm md:text-[16px] md:mt-7 cursor-pointer px-5 py-1 text-[#2C71DE] border-1 border-[#2C71DE] rounded-lg hover:bg-[#2C71DE] hover:text-white transform duration-300 ease-in-out">{{getdata.button}}</button>
</div>
