<div class="flex justify-center flex-col items-center">
    <h2 class="text-4xl py-5 hidden lg:block ">{{getdata.heading1}}</h2>
    <h2 class="text-2xl md:text-4xl py-5 lg:hidden">{{getdata.heading2}}</h2>
    <div class="flex flex-wrap justify-center px-1 gap-1 lg:gap-3 md:gap-5">
        @for (item of getdata.card; track item;) {
        <div class="flex flex-col border-1 border-[#C8D3DE] border-opacity-50 rounded-t-3xl rounded-b-3xl">
            <img [src]="item.img" alt="Covers"
                class="w-42 h-40 md:w-75 md:h-70 lg:w-60 lg:h-55 xl:w-75 xl:h-70 rounded-t-3xl " />
            <p class=" pl-3 pt-1 pb-3 md:pl-5 md:pt-3">{{item.desc}}</p>
        </div>
        }
    </div>
    <button class="mt-7 cursor-pointer px-5 py-1 text-[#2C71DE] border-1 border-[#2C71DE] rounded-lg">{{getdata.button}}</button>
</div>
