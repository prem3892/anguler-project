<div class="flex justify-center flex-col items-center">
    <h1 class="text-4xl py-5">{{getData.h1}}</h1>
    <div class="flex justify-center px-1 gap-4 md:gap-5 lg:gap-3">
        @for (item of getData.card; track item;) {
        <div
            class=" relative flex flex-col border-1 cursor-pointer overflow-hidden bg-white border-[#C8D3DE] border-opacity-50 rounded-t-3xl rounded-b-3xl">
            <img [src]="item.img" alt="Covers"
                class="hover:scale-106 transform duration-300 ease-in-out w-60 h-55 xl:w-75 xl:h-70 rounded-t-3xl " />
            <fa-icon [icon]="item.icon" class="text-lg absolute flex justify-center items-center top-5 right-5 bg-white/50 w-10 h-10 text-center rounded-full"
                (click)="changeColor()"></fa-icon>
            <div class="p-3 md:p-5">
                <h2 class="text-lg font-semibold mb-2">{{item.title}}</h2>
                <p class="text-gray-600 mb-1">{{item.price}}</p>
                <div class="flex gap-3 mt-5">
                    <span class="bg-red-600 rounded-full w-4 h-4"></span>
                    <span class="bg-gray-700 rounded-full w-4 h-4"></span>
                    <span class="bg-gray-900 rounded-full w-4 h-4"></span>
                    <span class="bg-yellow-800 rounded-full w-4 h-4"></span>
                    <span class="bg-green-600 rounded-full w-4 h-4"></span>
                </div>
            </div>
        </div>
        }
    </div>
</div>
