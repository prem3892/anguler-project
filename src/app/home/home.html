<div
  class="relative w-full h-[200px] sm:h-[300px] md:h-[400px] lg:h-[500px] overflow-hidden rounded-2xl shadow-lg"
>
  <div
    *ngFor="let img of images; let i = index"
    class="absolute inset-0 transition-opacity duration-700 ease-in-out"
    [class.opacity-100]="i === currentIndex"
    [class.opacity-0]="i !== currentIndex"
  >
    <img [src]="img" alt="Slide" class="w-full h-full object-cover" />
  </div>

  <!-- Arrows -->
  <button
    (click)="prevSlide()"
    class="absolute top-1/2 left-3 -translate-y-1/2 bg-black/40 text-white px-3 py-2 rounded-full hover:bg-black/60"
  >
    ‹
  </button>
  <button
    (click)="nextSlide()"
    class="absolute top-1/2 right-3 -translate-y-1/2 bg-black/40 text-white px-3 py-2 rounded-full hover:bg-black/60"
  >
    ›
  </button>

  <!-- Dots -->
  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
<button
  *ngFor="let img of images; let i = index"
  (click)="currentIndex = i"
  class="w-3 h-3 rounded-full cursor-pointer"
  [ngClass]="{
    'bg-white': i === currentIndex,
    'bg-gray-500': i !== currentIndex
  }"
  [attr.aria-label]="'Go to slide ' + (i + 1)"
>
  <span class="sr-only">Go to slide {{ i + 1 }}</span>
</button>

  </div>
</div>
