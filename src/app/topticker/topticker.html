<div class="container-xl text-sm w-full">

  <div class="topticker1 text-black h-10 flex items-center justify-center">
    <p [innerHTML]="gettoptickersdata.topticker1" class="uppercase font-bold">
      {{ gettoptickersdata.topticker1 }}
    </p>
  </div>

  <div class="topticker2 bg-[#ff0000] text-white font-semibold h-10 flex items-center justify-center">
    <p [innerHTML]="gettoptickersdata.topticker2" class="uppercase">
      {{ gettoptickersdata.topticker2 }}
    </p>
  </div>

  <div class="topticker3 flex justify-between px-7.5 leading-12 bg-[#282626] text-[#FFFFFF] text-sm font-semibold items-center">
   <!-- FREE SHIPPING : pill + right arrow tip -->
<div class="inline-flex items-center select-none">
  <!-- pill -->
  <span
    class="bg-[#2563EB] text-[#FFFFFF] uppercase font-semibold
           px-4 h-8 inline-flex items-center text-[12.5px] leading-none">
    {{ gettoptickersdata.topticker3left }}
  </span>

  <!-- arrow head (matches h-8 => 32px; so 16px + 16px borders) -->
  <span
    class="w-0 h-0 border-t-[16px] border-b-[16px] border-l-[16px]
           border-t-transparent border-b-transparent border-l-[#2563EB]">
  </span>
</div>

    <div>
      <p  [innerHTML]="gettoptickersdata.topticker3center">{{ gettoptickersdata.topticker3center }}</p>
    </div>
    <div>
    <ul class="flex justify-center items-center gap-4.5 divide-x divide-zinc-600">
  @for (topticker3right of gettoptickersdata.topticker3right; track topticker3right) {
    <li class="px-3">{{ topticker3right }}</li>
  }
</ul>

    </div>
  </div>

</div>
